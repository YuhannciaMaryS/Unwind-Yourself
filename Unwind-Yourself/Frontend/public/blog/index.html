    .blog-card {

      color: black;
      text-decoration: none;
    }
    .blog-card img {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }
    .card-title {

      margin: 10px 0;
    }
    #search-input {
      margin: 20px auto;
      display: block;
      padding: 10px;
      width: 80%;

</head>
<body>

  <p class="subtitle">"Sometimes, all you need is a story to feel seen ðŸ’«"</p>

  <input type="text" id="search-input" placeholder="Search by genre (e.g., crime, feelgood, fantasy...)" oninput="filterBlogs()" />

  <div class="blog-row">
    <a href="reality.html" class="blog-card" data-tags="Awarness moral suspense">

    <a href="strangeplanet.html" class="blog-card" data-tags="fantasy Sciencefiction">
      <img src="./strangeplanet.jpg" alt="STRANGEST PLANET" />

    <a href="whocreated.html" class="blog-card" data-tags="mystery normal suspense">
      <img src="./whocreated.jpg" alt="WHO CREATED" />

    <a href="unsolved.html" class="blog-card" data-tags="crime mystery thriller">

  </div>

  <script>
    function filterBlogs() {
      const input = document.getElementById("search-input").value.toLowerCase();
      const blogCards = document.querySelectorAll(".blog-card");

      blogCards.forEach(card => {
        const tags = card.getAttribute("data-tags").toLowerCase();
        card.style.display = tags.includes(input) || input === "" ? "block" : "none";
      });
    }
  </script>
</body>
